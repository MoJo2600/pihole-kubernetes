{{ if .Values.setupVars }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "pihole.fullname" . }}-setupVars
  labels:
    app: {{ template "pihole.name" . }}
    chart: {{ template "pihole.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  pihole-setupVars.conf: |
  {{- range $key, $value := .Values.setupVars }}
    {{ $key }}={{ $value }}
  {{- end }}
{{ end }}
