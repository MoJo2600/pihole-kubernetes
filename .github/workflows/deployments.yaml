name: Deploy To Pi Cluster

on:
  push:
    branches:
      - "master"

jobs:
  deploy-via-kubectl:
    name: Deploy to Pi Cluster
    runs-on: self-hosted
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3
    # Run deployment manifesto
    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'exacerbated-gecko'
        namespace: 'pihole'
        chart: 'pihole'
        value-files: 
          "./charts/vaules.yaml"
        